<div class="container" style="margin-top: 100px; margin-bottom: 100px;">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Manager Username</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track user.id) {

            <tr>
                <td>{{user.id}}</td>
                <td>{{user.userName}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
